<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизация через ВКонтакте</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f5f5f7, #e8ebf0);
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #007AFF;
    }

    p {
      font-size: 18px;
      margin-bottom: 24px;
      color: #333;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007AFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 32px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: #ff3b30;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Авторизация через ВКонтакте</h1>
    <div id="status">
      <div class="loader"></div>
      <p>Проверка входа...</p>
    </div>
  </div>

  <script>
    // Получаем параметры из URL после редиректа от VK
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const error_description = urlParams.get('error_description');

    const statusEl = document.getElementById('status');

    if (error) {
      // Если VK вернул ошибку
      statusEl.innerHTML = `
        <p class="error">Ошибка авторизации:</p>
        <p>${error_description || 'Неизвестная ошибка'}</p>
        <p><a href="/" style="color:#007AFF; text-decoration:none;">Вернуться на главную</a></p>
      `;
    } else if (code) {
      // Здесь можно добавить обмен code на токен через сервер (рекомендуется)
      // Но для начала просто имитируем успешный вход (в реальности нужен backend)
      // Пользователь уже авторизовался, VK подтвердил

      // Для демонстрации сохраняем "фейковые" данные (в реальности получишь имя через API)
      const fakeUser = {
        first_name: "Пользователь",
        last_name: "VK",
        id: "vk_" + Date.now().toString().slice(-8)
      };

      localStorage.setItem('vkUser', JSON.stringify(fakeUser));

      statusEl.innerHTML = `
        <h2 style="color:#007AFF;">Добро пожаловать!</h2>
        <p>Вы успешно вошли через ВКонтакте.</p>
        <p>Сейчас перенаправим на главную...</p>
      `;

      // Перенаправление на главную через 3 секунды
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);
    } else {
      // Если никто ничего не передал
      statusEl.innerHTML = `
        <p class="error">Нет данных авторизации</p>
        <p><a href="/" style="color:#007AFF; text-decoration:none;">Вернуться на главную</a></p>
      `;
    }
  </script>
</body>
</html>
